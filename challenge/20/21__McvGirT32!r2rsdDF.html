<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="./challengestyle20.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="" />
	<title>Défi</title>
    <script src="https://kit.fontawesome.com/80cd6fff3b.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
        <div class="vertical-center">
            <h4 class="center" id="title">Comment s'appelle une mâchoire inférieure?</h4>
            <br>
            <div class="input-bar center">
                <input type="text" id="answer" placeholder="Réponse" name="text"></input>
                <input type="submit" id="submit" value="&#xf061" onclick="checkAnswer()"></input>
            </div>
        </div>
        <div class="bottom-center">
            <div class="btnWrapper">
                <a class="button" style="vertical-align: center;" href="./21__McvGirT32!r2rsdDF.html">Retour au checkpoint.</a>
            </div>
        </div>
	</div>

    <script>
        async function checkAnswer() {
            let value = document.getElementById("answer").value;
            value = value.toUpperCase();
            if (value == "MANDIBULE" || value == "UNE MANDIBULE" )
            {
                document.getElementById("title").innerHTML = "Bravo";
                await new Promise(r => setTimeout(r, 500));
                window.location.replace("../20/22__qpRtt33312Tr.html");
            } 
            else
                document.getElementById("title").innerHTML = "Non!";
                document.getElementById("answer").value = "";
                await new Promise(r => setTimeout(r, 500));
                document.getElementById("title").innerHTML = "Comment s'appelle une mâchoire inférieure?"; 
        }

    </script>
</body>

</html>
