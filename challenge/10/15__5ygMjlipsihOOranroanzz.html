    <div class="container">

            <div class="img-row center">
                <div id="1" onclick="imgClicked('1')"
                    style="vertical-align: top; background-image: url(15/orange-arrow.png); display:inline-block; width:100px; height:100px; background-size:contain; margin:5px;">

                <div id="2" onclick="imgClicked('2')"

                </div>
                <div id="3" onclick="imgClicked('3')"
                    style="vertical-align: top; background-image: url(15/x.png); display:inline-block; width:100px; height:100px; background-size:contain; margin:5px;">
                </div>
                <div id="4" onclick="imgClicked('4')"
                    style="vertical-align: top; background-image: url(15/triple-arrow.png); display:inline-block; width:100px; height:100px; background-size:contain; margin:5px; transform: rotate(90deg);">
                </div>
            </div>
            <div class="img-row center">
                <div id="5" onclick="imgClicked('5')"
                    style="vertical-align: top; background-image: url(15/double-arrow.png); display:inline-block; width:100px; height:100px; background-size:contain; margin:5px; transform: rotate(90deg);">
                </div>
                <div id="6" onclick="imgClicked('6')"
                    style="vertical-align: top; background-image: url(15/arrow.png); display:inline-block; width:100px; height:100px; background-size:contain; margin:5px; transform: rotate(90deg);">
                </div>
                <div id="7" onclick="imgClicked('7')"
                    style="vertical-align: top; background-image: url(15/arrow.png); display:inline-block; width:100px; height:100px; background-size:contain; margin:5px;">
                </div>
                <div id="8" onclick="imgClicked('8')"
                    style="vertical-align: top; background-image: url(15/triple-arrow.png); display:inline-block; width:100px; height:100px; background-size:contain; margin:5px;transform: rotate(180deg);">
                </div>
            </div>
            <div class="img-row center">
                <div id="9" onclick="imgClicked('9')"
                    style="vertical-align: top; background-image: url(15/triple-arrow.png); display:inline-block; width:100px; height:100px; background-size:contain; margin:5px;">
                </div>
                <div id="10" onclick="imgClicked('10')"
                    style="vertical-align: top; background-image: url(15/arrow.png); display:inline-block; width:100px; height:100px; background-size:contain; margin:5px; transform: rotate(180deg);">
                </div>
                <div id="11" onclick="imgClicked('11')"
                    style="vertical-align: top; background-image: url(15/double-arrow.png); display:inline-block; width:100px; height:100px; background-size:contain; margin:5px; transform: rotate(270deg);">
                </div>
                <div id="12" onclick="imgClicked('12')"
                    style="vertical-align: top; background-image: url(15/arrow.png); display:inline-block; width:100px; height:100px; background-size:contain; margin:5px; transform: rotate(180deg);">
                </div>
            </div>
            <div class="img-row center">
                <div id="13" onclick="imgClicked('13')"

                </div>
                <div id="14" onclick="imgClicked('14')"
                    style="vertical-align: top; background-image: url(15/double-arrow.png); display:inline-block; width:100px; height:100px; background-size:contain; margin:5px; transform: rotate(270deg);">
                </div>
                <div id="15" onclick="imgClicked('15')"
                    style="vertical-align: top; background-image: url(15/double-arrow.png); display:inline-block; width:100px; height:100px; background-size:contain; margin:5px; transform: rotate(270deg);">
                </div>
                <div id="16" onclick="imgClicked('16')"
                    style="vertical-align: top; background-image: url(15/arrow.png); display:inline-block; width:100px; height:100px; background-size:contain; margin:5px; transform: rotate(180deg);">
                </div>
            </div>
        </div>
        <div class="bottom-center">
            <div class="btnWrapper">
                <a class="button" style="vertical-align: center;" href="../index.html">Retour au départ.</a>
            </div>
        </div>
    </div>

    <script>
        var sets = new Array(4);
        for (var i = 0; i < sets.length; i++) {
            sets[i] = new Array(4).fill(false);
        }

        async function imgClicked(index) {
            square = document.getElementById(index);
            if (square.style.filter == "" || square.style.filter == "opacity(100%)")
            {
                square.style.filter = "opacity(0%)";
                
                /*
                Gauche à droite Haut en bas
                      [ ]           [ ]
                */
                switch(index)
                {
                    case "1":
                        sets[0][0] = true;  
                        break; 

                    case "2":
                        if(!sets[0][0])
                            fail();
                        else sets[1][0] = true;
                        break;

                    case "3":
                        if(!sets[2][3])
                            fail();
                        else window.location.replace("./16__aAWEGh3npfahw3FGf197f.html");
                        break;

                    case "4":
                        if(!sets[1][0])
                            fail();
                        else sets[3][0] = true;
                        break;

                    case "5":
                        if(!sets[3][1])
                            fail();
                        else sets[0][1] = true;
                        break;

                    case "6":
                        if(!sets[1][3])
                            fail();
                        else sets[1][1] = true;
                        break;

                    case "7":
                        if(!sets[2][3])
                            fail();
                        else sets[2][1] = true;
                        break;

                    case "8":
                        if(!sets[2][1])
                            fail();
                        else sets[3][1] = true;
                        break;

                    case "9":
                        if(!sets[1][2])
                            fail();
                        else sets[0][2] = true;
                        break;

                    case "10":
                        if(!sets[1][1])
                            fail();
                        else sets[1][2] = true;
                        break;

                    case "11":
                        if(!sets[3][2])
                            fail();
                        else sets[2][2] = true;
                        break;
                        
                    case "12":
                        if(!sets[0][2])
                            fail();
                        else sets[3][2] = true;
                        break;
                        
                    case "13":
                        if(!sets[0][1])
                            fail();
                        else sets[0][3] = true;
                        break;
                        
                    case "14":
                        if(!sets[0][3])
                            fail();
                        else sets[1][3] = true;
                        break;

                    case "15":
                        if(!sets[3][3])
                            fail();
                        else sets[2][3] = true;
                        break;
                        
                    case "16":
                        if(!sets[3][0])
                            fail();
                        else sets[3][3] = true;
                        break;
                }
            }
        }
        
        function fail()
        {
            for (i = 1; i<17; i++)
                document.getElementById(i).style.filter = "opacity(100%)";
            for (i=0; i<3; i++)
                for (j=0; j<3; j++)
                    sets[i][j] = false;
        }
    </script>
</body>
