<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./challengestyle10.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="" />
    <title>Défi</title>
    <script src="https://kit.fontawesome.com/80cd6fff3b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="vertical-center">
            <h4 class="center" id="title">Quel est le plus haut nombre de but qu'une équipe de la LNH ait marqué dans un match?</h4>
            <br>
            <div class="input-bar center">
                <input type="text" id="answer" placeholder="Réponse" name="text"></input>
                <input type="submit" id="submit" value="&#xf061" onclick="checkAnswer()"></input>
            </div>
        </div>
        <div class="bottom-center">
            <div class="btnWrapper">
                <a class="button" style="vertical-align: center;" href="./11__AjfnlbagE46q3tGm11.html">Retour au checkpoint.</a>
            </div>
        </div>
    </div>

    <script>
        async function checkAnswer() {
            let value = document.getElementById("answer").value;
            value = value.toUpperCase();
            if (value == "16")
            {
                document.getElementById("title").innerHTML = "Exact";
                await new Promise(r => setTimeout(r, 500));
                window.location.replace("./12__926FFH3fn2er809.html");
            } 
            else
                document.getElementById("title").innerHTML = "Non!";
                document.getElementById("answer").value = "";
                await new Promise(r => setTimeout(r, 500));
                document.getElementById("title").innerHTML = "Quel est le le plus haut nombre de but qu'une équipe de la LNH ait marqué dans un match?"; 
        }

    </script>
</body>

</html>
